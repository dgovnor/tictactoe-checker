<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tictactoe Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>tic-tac-toe</h1>
      <div class="group">
        <input
          type="text"
          id="input"
          placeholder="Enter game array here"
          required
        />
        <button class="check">Check</button>
        <div id="result">
          <p class="result">Results shows here</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
